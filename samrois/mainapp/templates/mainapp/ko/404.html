{% extends 'wrapper.html' %}
{% load static %}
{% block title %}404 - 찾을 수 없음{% endblock %}
{% block content %}
    {# Breadcrumbs #}
        <div class="bread-crumb">
            <div class="container">
                <h2>잘못 404</h2>
                <ul class="list-inline">
                    <li><a href="{% url 'ko_index' %}">집</a></li>
                    <li><a href="#">잘못 404</a></li>
                </ul>
            </div>
        </div>
    {# End BreadCrumbs #}

    {# Content #}
        <div class="error">
            <img src="{% static 'img/bg-image1.jpg' %}" class="img-responsive" alt="404"/>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="matter">
                            <h2>404</h2>
                            <p>찾을 수 없음 !</p>
                            <span>죄송합니다. 페이지를 찾을 수 없습니다<br> 당신이 요청한 </span>
                            <button class="btn-primary" type="button" onclick="location.href='/ko/'"><i class="fa fa-reply-all" aria-hidden="true"></i> 집으로</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {# End Content #}
{% endblock %}
